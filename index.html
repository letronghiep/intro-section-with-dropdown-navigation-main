<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="overLay"></div>
  <div class="container">
    <div class="grid">
      <section id="header">
        <header class="header">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo" class="logo-img">
          </div>
          <div class="nav-icon">
            <img src="./images/icon-menu.svg" alt="icon-menu" class="icon-menu">
            <img src="./images/icon-close-menu.svg" alt="icon-close" class="icon-close">
          </div>
          <div class="navbar">
            <ul class="nav__list">
              <li class="nav-item">
                <a href="#" class="nav-item-link">Features
                  <img src="./images/icon-arrow-down.svg" alt="" class="nav-item-img-down">
                  <img src="./images/icon-arrow-up.svg" alt="" class="nav-item-img-up">
                </a>
                <ul class="sub-list-fea">
                  <li class="sub-item-fea">
                    <a href="#" class="sub-nav-fea-link">
                      <img src="./images/icon-todo.svg" alt="todo-icon" class="sub-fea-img">
                      Todo List
                    </a>
                  </li>
                  <li class="sub-item-fea">
                    <a href="#" class="sub-nav-fea-link">
                      <img src="./images/icon-calendar.svg" alt="" class="sub-fea-img">
                      Calendar
                    </a>
                  </li>
                  <li class="sub-item-fea">
                    <a href="#" class="sub-nav-fea-link">
                      <img src="./images/icon-reminders.svg" alt="" class="sub-fea-img">
                      Reminders
                    </a>
                  </li>
                  <li class="sub-item-fea">
                    <a href="#" class="sub-nav-fea-link">
                      <img src="./images/icon-planning.svg" alt="" class="sub-fea-img">
                      Planning
                    </a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-item-link">Company
                  <img src="./images/icon-arrow-down.svg" alt="" class="nav-item-img-down">
                  <img src="./images/icon-arrow-up.svg" alt="" class="nav-item-img-up">
                </a>
                <ul class="sub-list-com">
                  <li class="sub-item-com">
                    <a href="#" class="sub-nav-com-link">
                      History
                    </a>
                  </li>
                  <li class="sub-item-com">
                    <a href="#" class="sub-nav-com-link">
                      Our Team
                    </a>
                  </li>
                  <li class="sub-item-com">
                    <a href="#" class="sub-nav-com-link">
                      Blog
                    </a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-item-link">Careers</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-item-link">About</a>
              </li>
              <li class="nav-item">
                <button class="btn btn-login">Login</button>
                <button class="btn btn-resgister">Register</button>
              </li>
            </ul>
          </div>
        </header>
      </section>
      <section id="content__wrapper">
        <div class="content__wrapper">
          <h2 class="content__title">Make remote work
          </h2>
          <p class="content__para">
            Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.
          </p>
          <button class="btn learn-more">Learn more</button>
          <div class="client__wrapper">
            <img src="./images/client-databiz.svg" alt="client-databiz" class="client-item">
            <img src="./images/client-audiophile.svg" alt="client-audiophile" class="client-item">
            <img src="./images/client-meet.svg" alt="client-meet" class="client-item">
            <img src="./images/client-maker.svg" alt="client-maker" class="client-item">
          </div>
        </div>
        <div class="content__img">
          <img src="./images/image-hero-desktop.png" alt="image-hero-desktop" class="hero-img">
          <img src="./images/image-hero-mobile.png" alt="" class="hero-img-mobile">
        </div>
      </section>
    </div>
  </div>
